<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Etch A Sketch</title>
<style>body{margin:0;background:#C33D3D;display:flex;justify-content:center;align-items:center;height:100vh;}canvas{border:10px solid #6A1E1E;border-radius:5%;background:#3A3A3A;}</style>
</head>
<body>
<canvas id="sketch" width="600" height="400"></canvas>
<script>
const canvas = document.getElementById('sketch');
const ctx = canvas.getContext('2d');
let x = canvas.width / 2, y = canvas.height / 2;
ctx.strokeStyle = '#FFF';
ctx.lineWidth = 1;
ctx.beginPath();
ctx.moveTo(x, y);
document.addEventListener('keydown', (e) => {
 ctx.beginPath();
 ctx.moveTo(x, y);
 if (e.key === 'ArrowUp') y -= 1;
 if (e.key === 'ArrowDown') y += 1;
 if (e.key === 'ArrowLeft') x -= 1;
 if (e.key === 'ArrowRight') x += 1;
 ctx.lineTo(x, y);
 ctx.stroke();
});
</script>
</body>
</html>
